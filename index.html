<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="row">
        <div class="col-1 past">1</div>
        <div class="col-10 past">1</div>
        <div class="col-1 past">1</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">2</div>
        <div class="col past">2</div>
        <div class="col past">2</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">3</div>
        <div class="col past">3</div>
        <div class="col past">3</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">4</div>
        <div class="col past">4</div>
        <div class="col past">4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">5</div>
        <div class="col past">5</div>
        <div class="col past">5</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">6</div>
        <div class="col past">6</div>
        <div class="col past">6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">7</div>
        <div class="col past">7</div>
        <div class="col past">7</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">8</div>
        <div class="col past">8</div>
        <div class="col past">8</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col past">9</div>
        <div class="col past">9</div>
        <div class="col past">9</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
