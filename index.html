<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day<p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks -->
    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">9 AM</div>
        <textarea class="col-10" id="9"></textarea>
        <button type="button" class="col-1 saveBtn" id="9am">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">10 AM</div>
        <textarea class="col-10" id="10"></textarea>
        <button class="col-1 saveBtn" id="10am">
          <i class="fas fa-save"></i>
      </div>
    </div>
    
    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">11 AM</div>
        <textarea class="col-10" id="11"></textarea>
        <button class="col-1 saveBtn" id="11am">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">12 PM</div>
        <textarea class="col-10" id="12"></textarea>
        <button class="col-1 saveBtn" id="12pm">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">1 PM</div>
        <textarea class="col-10" id="13"></textarea>
        <button class="col-1 saveBtn" id="1pm">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">2 PM</div>
        <textarea class="col-10" id="14"></textarea>
        <button class="col-1 saveBtn" id="2pm">
          <i class="fas fa-save"></i>
      </div>
    </div>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">3 PM</div>
        <textarea class="col-10" id="15"></textarea>
        <button class="col-1 saveBtn" id="3pm">
          <i class="fas fa-save"></i>
      </div>
    </div>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">4 PM</div>
        <textarea class="col-10" id="16"></textarea>
        <button class="col-1 saveBtn" id="4pm">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour text-right">5 PM</div>
        <textarea class="col-10" id="17"></textarea>
        <button class="col-1 saveBtn" id="5pm">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
